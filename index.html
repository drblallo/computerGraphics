<!doctype html>
<html>
	<head>
		<title>HTML 5 Canvas Element</title>
		<script src="./bundle.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	
	<body style="background-color: grey;" onLoad="window.mainFunction();">
		<div>
			<div class="menu menu1">
				<h1 align="center" style="color: #D3280D; ">3D World</h1>
				<h2 align="center" style="color: lightgrey;">Change the lights!</h2>
				<div class="button-container">
					<button onclick="changeLight(0)">
						Direct light
					</button>
					<button onclick="changeLight(1)">
						Point light
					</button>
					<button onclick="changeLight(2)">
						Spot light
					</button>
					<h3 style="color: lightgrey;">Ambient</h3>
					<label class="switch">
						<input type="checkbox" onchange="ambientToggled()" checked>
						<span class="slider round"></span>
					</label>
					<h3 style="color: lightgrey;">Specular</h3>
					<label class="switch">
						<input type="checkbox" onchange="specularToggled()" checked>
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<canvas id="my-canvas" width='600' height='600' style="background-color: white; position: relative; display: inline">
				Your browser doesn't support the Canvas Element!
			</canvas>
			<div class="menu">
				<h2 align="center" style="color: lightgrey; margin-top: 80px;">Pick a city!</h2>
				<div class="button-container">
					<button onclick="cityClicked(0)">
						New York
					</button>
					<div id="city1"></div>
					<button onclick="cityClicked(1)">
						Paris
					</button>
					<div id="city2"></div>
					<button onclick="cityClicked(2)">
						Cairo
					</button>
					<div id="city3"></div>
					<button onclick="cityClicked(3)">
						Sydney
					</button>
					<div id="city4"></div>
					<button onclick="cityClicked(4)">
						Tokyo
					</button>
					<div id="city5"></div>
				</div>
			</div>
		</div>
	</body>

</html>
